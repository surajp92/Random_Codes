# parameters of the lid driven cavity problem

re : 1000 # Reynolds number
nx : 100 # discretization in x-direction
ny : 100 # discretization in y-direction
lx : 1.0 # length of the domain in x-direction
ly : 1.0 # length of the domain in y-direction
U : 1.0  # lid velocity
kmax : 10000  #outer loop
iimax : 10 # pressure loop (even iimax = 1 will work for steady-state problems)
eps : 1e-6 # convergence tolerance


