# parameters of the lid driven cavity problem

nx : 100     # NXF
ny : 100     # NYF
re : 1000.0  # Re, Reynolds number 
nt : 50000  # NT, number of time step
lx : 1.0    # length of the domain in x-direction
ly : 1.0    # length of the domain in y-direction
U : 1.0     # lid velocity
eps : 1e-6  # convergence tolerance
isolver : 3 # isolver; [1]arakawa [2] Central-difference [3] compact
ip : 1      # ipoisson; [1]FST [2] MG5
its : 1     # its; [1]Euler [2] RK3
nlevel : 5  # MG number of levels
pmax : 10   # Max. number of iterations
v1 : 2 
v2 : 2
v3 : 2
tolerance : 1e-3 # Tolerance for the Poisson solver
freq : 100 # print frequency
